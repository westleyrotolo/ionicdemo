
<ion-slides [style.height.px]="heightSlider+height" [slidesPerView]="(categories?.length>slidePerView) ? slidePerView+.1 : slidePerView" [parallax]="true" [pager]="categories?.length > slidePerView" >
    <ion-slide *ngFor="let category of categories">
      <item-category [opacity]="opacity" [height]="height" [category]="category" (click)="categoryClick(category)"></item-category>
    </ion-slide>
</ion-slides>
