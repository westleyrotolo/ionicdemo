<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <carousel [categories]="categories" (categoryClicked)="itemClicked($event)"  [hidden]="!(categories !=null)"></carousel>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="itemProductClicked(product)">
      <ion-thumbnail item-start>
        <presta-image [resource]="'products'" [resourceID]="product.id" [imageID]="product.id_default_image" [size]="'small'"></presta-image>
      </ion-thumbnail>
      <h4>{{product.name}}</h4>
      <p text-wrap>{{product.description_short}}</p>
    </ion-item>
  </ion-list>
</ion-content>
