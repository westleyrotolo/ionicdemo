<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="scrollHandler($event)" >

  <div ion-fixed [style.transform]="'translate3d(0,'+offsetY+'px,0)'" >

    <presta-image class="header-image" [resource]="'categories'" [resourceID]="category_id">

    </presta-image>
    <div class="header-image" [style.opacity]=".5"  style="background-color: black;  width: 100%;"></div>
    <div [style.transform]="'translate3d(0,'+(220 +offsetY*0.05)+'px,0)'" >
    <carousel [heightSlider]="50"  [opacity]="0" [height]="150" [slidePerView]="2" [categories]="categories" (categoryClicked)="itemClicked($event)"  [hidden]="!(categories !=null)"></carousel>
    </div>
  </div>

  <ion-list padding [style.transform]="'translate3d(0,400px,0)'" >
      <item-product *ngFor="let product of products"  (click)="itemProductClicked(product)" [product]="product"></item-product>
    </ion-list>
</ion-content>
